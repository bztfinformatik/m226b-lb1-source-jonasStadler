* Pflichtfeld
      <form action="#" th:action="@{/termin/add}"
      th:object="${termin}" method="post">
      <div class="row">
          <div class="form-group col-md-8 ">
              <label for="datum" class="col-form-label">Datum*</label> <input
                  type="text" th:field="*{datum}" class="form-control" id="datum"
                  placeholder="Datum dd-mm-yyyy"> <span
                  th:if="${#fields.hasErrors('datum')}" th:errors="*{datum}"
                  class="text-danger"></span>
          </div>

          <div class="form-group col-md-8">
            <label for="beschreibung" class="col-form-label">Beschreibung*</label> <input
                type="text" th:field="*{beschreibung}" class="form-control" id="beschreibung"
                placeholder="Beschreibung"> <span
                th:if="${#fields.hasErrors('beschreibung')}" th:errors="*{beschreibung}"
                class="text-danger"></span>
        </div>
        
        <div class="form-group col-md-8">
            <label for="wichtigkeit" class="col-form-label">Wichtigkeit*</label> <input
                type="text" th:field="*{wichtigkeit}" class="form-control" id="wichtigkeit"
                placeholder='Wichtigkeit "Hoch" or "Mittel" or "Niedrig"'> <span
                th:if="${#fields.hasErrors('wichtigkeit')}" th:errors="*{wichtigkeit}"
                class="text-danger"></span>
        </div>
         

          <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Add Termin">
          </div>

      </form>
